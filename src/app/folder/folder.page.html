<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" id="header1">
    <ion-toolbar />
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <ion-list>
      <ion-card *ngFor="let event of eventsList" (click)="onCardClick(event)">
        <ion-card-header>
          <ion-card-title>{{ event.titulo }}</ion-card-title>
          <ion-card-subtitle>{{ event.subtitulo }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <p> {{ event.data }} </p>
          <p> {{ event.local }} </p>
        </ion-card-content>

        <ion-card-content>
          {{ event.descricao }}
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
