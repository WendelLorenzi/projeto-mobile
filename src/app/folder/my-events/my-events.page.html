<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button (click)="goBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>Meus Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons>
        <ion-back-button (click)="goBack()"></ion-back-button>
      </ion-buttons>
      <ion-title size="large">Meus Eventos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-card *ngFor="let event of eventList" (click)="onCardClick(event)">
        <ion-card-header>
          <ion-card-title>{{ event.titulo }}</ion-card-title>
          <ion-card-subtitle>{{ event.subtitulo }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <p> {{ event.data }} </p>
          <p> {{ event.local }} </p>
        </ion-card-content>

        <ion-card-content>
          {{ event.descricao }}
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
